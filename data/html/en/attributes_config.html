<p>You will be asked to choose a preprocessing method. There are up to four options depending on data format of particular data field. Those options are: <a onclick="javascript:help.clickStep(1,3);">Interval enumeration</a>, <a onclick="javascript:help.clickStep(1,4);">Equidistant intervals</a>, <a onclick="javascript:help.clickStep(1,5);">Nominal enumeration</a>, <a onclick="javascript:help.clickStep(1,6);">Each value - one bin</a>.</p>
