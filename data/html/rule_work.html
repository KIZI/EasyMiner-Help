<p>Each rule has four adjacent icons which appear when you hover over it. First icon <img src="../_help/data/html/icon-ok-20.png"> adds the rule to the rule clipboard. Second icon (thumbs up <img src="../_help/data/html/icon-thumb-up-20.png"> ) adds the rule to the knowledge base as interesting and the third one (thumbs down <img src="../_help/data/html/icon-thumb-down-20.png"> ) as not interesting. The last icon displays rule details <img src="../_help/data/html/icon-info-20.png">.</p>
